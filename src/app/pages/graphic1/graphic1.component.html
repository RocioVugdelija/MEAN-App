<div class="row">

    <div class="col-6" *ngFor="let chart of chartsArray">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{chart.title}}</h4>
                <app-doughnut-chart [doughnutChartLabels] = "chart.labels" [doughnutChartData] = "chart.data" [doughnutChartType] = "chart.type"
                ></app-doughnut-chart>
            </div>
        </div>

    </div>
